version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 10.16.3
        - nvm use 10.16.3
        - npm install
    build:
      commands:
        - nvm use 10.16.3
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
